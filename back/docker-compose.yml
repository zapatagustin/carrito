version: "3.1"

services:
  tumadatabase:
    image: mysql:5.7
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --init-file /docker-entrypoint-initdb.d/init.sql
    ports:
      - "3312:3306"
    environment:
      MYSQL_DATABASE: tumadb
      MYSQL_ROOT_USER: root
      MYSQL_USER: she
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
